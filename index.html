<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CMD Style Interface</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      background-color: #000;
      color: #0f0;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden; /* Prevent scrolling */
    }
    .terminal-window {
      border: 1px solid #0f0;
      border-radius: 5px;
      padding: 20px;
      margin: auto;
      width: 90%;
      max-width: 900px;
      background-color: #111;
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
      position: relative;
      z-index: 1; /* Ensure it appears above the overlay */
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.8); /* Dark overlay */
      z-index: 0; /* Under the terminal window */
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .prompt {
      display: block;
      margin-bottom: 5px;
    }
    .input-line {
      display: flex;
      align-items: center;
    }
    .input-line span {
      margin-right: 5px;
    }
    .terminal-content {
      min-height: 400px;
      max-height: 500px;
      overflow-y: auto;
      padding-right: 10px;
    }
    a {
      color: #0f0;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="overlay" id="overlay">
  <div class="container-fluid d-flex align-items-center justify-content-center vh-100">
    <div class="terminal-window">
      <div class="terminal-content">
        <p class="prompt">C:\Users\User&gt; Welcome to the terminal</p>
        <p class="prompt">C:\Users\User&gt; Please enter your first name:</p>
      </div>

      <div class="input-line">
        <span>C:\Users\User&gt;</span>
        <input type="text" placeholder="First Name" class="form-control bg-dark text-success border-0" id="cmd-input" autofocus>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
<script>
  let step = 1; // Step counter
  let userName = ''; // Store user's name
  let moodleId = ''; // Store user's Moodle ID
  const password = 'me nahi bata sakta'; // Set your password here
  const inactivityTime = 60000; // Time in milliseconds (e.g., 60000ms = 60s)
  let inactivityTimer;
  document.getElementById("overlay").style.display = "none"; 
  // Function to check password
  function checkPassword() {
    const inputPassword = prompt("Please enter the password:");
    if (inputPassword !== password) {
      alert("Incorrect password. Access denied.");
      document.getElementById("overlay").style.display = "none"; 
      window.location.reload(); // Reload the page if the password is incorrect
      
    } else {
      document.getElementById("overlay").style.display = "block"; // Hide the overlay on successful password entry
    }
  }

  // Prompt for password on load
  window.onload = checkPassword;

  // Reset inactivity timer
  function resetInactivityTimer() {
    clearTimeout(inactivityTimer);
    inactivityTimer = setTimeout(checkPassword, inactivityTime);
  }

  // Event listeners to reset inactivity timer
  window.addEventListener('mousemove', resetInactivityTimer);
  window.addEventListener('keypress', resetInactivityTimer);
  window.addEventListener('visibilitychange', function() {
    if (document.visibilityState === 'visible') {
      checkPassword();
    }
  });

  document.getElementById("cmd-input").addEventListener("keypress", async function(event) {
    if (event.key === "Enter") {
      const inputValue = event.target.value.trim();
      const terminalContent = document.querySelector(".terminal-content");

      // Add new line with the command
      const newPrompt = document.createElement("p");
      newPrompt.classList.add("prompt");
      newPrompt.textContent = "C:\\Users\\User> " + inputValue;
      terminalContent.appendChild(newPrompt);

      // Clear input field
      event.target.value = "";

      // Handle different steps
      if (step === 1) {
        // Get user's name
        userName = inputValue;
        const namePrompt = document.createElement("p");
        namePrompt.classList.add("prompt");
        namePrompt.textContent = "C:\\Users\\User> Please enter your Moodle ID:";
        terminalContent.appendChild(namePrompt);
        step++;
      } else if (step === 2) {
        // Get Moodle ID
        moodleId = inputValue;
        const moodlePrompt = document.createElement("p");
        moodlePrompt.classList.add("prompt");
        moodlePrompt.textContent = "C:\\Users\\User> Please enter the experiment number:";
        terminalContent.appendChild(moodlePrompt);
        step++;
      } else if (step === 3) {
        // Get experiment number and download the PDF
        const experimentNumber = inputValue;
        if (isNaN(experimentNumber) || experimentNumber === "") {
          const errorPrompt = document.createElement("p");
          errorPrompt.classList.add("prompt");
          errorPrompt.textContent = "Invalid experiment number. Please enter a valid number.";
          terminalContent.appendChild(errorPrompt);
        } else {
          // Download and modify the PDF
          const experimentFileName = `exp-${experimentNumber}.pdf`;

          // Simulate PDF modification
          const pdfUrl = `./pdfs/${experimentFileName}`;
          const modifiedPdf = await modifyPdf(pdfUrl, userName, moodleId);

          // Trigger download
          const downloadLink = document.createElement("a");
          downloadLink.href = URL.createObjectURL(modifiedPdf);
          downloadLink.download = `exp-${experimentNumber}-${userName}.pdf`;
          downloadLink.textContent = `Download exp-${experimentNumber}-${userName}.pdf`;
          terminalContent.appendChild(downloadLink);

          // Simulate clicking the link to trigger download
          downloadLink.click();
        }

        // Reset input flow
        step = 1;
        const resetPrompt = document.createElement("p");
        resetPrompt.classList.add("prompt");
        resetPrompt.textContent = "C:\\Users\\User> Welcome to the terminal. Please enter your first name:";
        terminalContent.appendChild(resetPrompt);
      }

      // Scroll to bottom
      terminalContent.scrollTop = terminalContent.scrollHeight;
    }
  });

  async function modifyPdf(url, name, moodleId) {
    const existingPdfBytes = await fetch(url).then(res => res.arrayBuffer());
    const pdfDoc = await PDFLib.PDFDocument.load(existingPdfBytes);
    const pages = pdfDoc.getPages();
    const firstPage = pages[0];

    // Serialize the PDF document to bytes (a Uint8Array)
    const pdfBytes = await pdfDoc.save();
    return new Blob([pdfBytes], { type: "application/pdf" });
  }
</script>

</body>
</html>
